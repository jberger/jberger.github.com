---
blog_app:
  args:
    store: blog
    url_root: /blog
  class: Statocles::App::Blog
deploy:
  args:
    branch: master
  class: Statocles::Deploy::Git
page_app:
  args:
    store: page
    url_root: /page
  class: Statocles::App::Basic
site:
  args:
    apps:
      blog:
        $ref: blog_app
      page:
        $ref: page_app
    base_url: http://jberger.github.io
    deploy:
      $ref: deploy
    index: /page
    nav:
      main:
        - href: /blog
          title: Blog
    theme:
      $ref: theme
    title: Joel Berger
  class: Statocles::Site
  on:
    - build:
        $class: Statocles::Plugin::LinkCheck
        $sub: check_pages
theme:
  args:
    store: theme
  class: Statocles::Theme
